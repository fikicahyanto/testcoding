{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
 <style>
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 100%;
      max-width: 360px;
      padding: 20px;
    }

    .login-btn {
      background-color: #1da1f2;
      color: white;
      font-weight: bold;
      border-radius: 30px;
    }

    .login-btn:hover {
      background-color: #0d8ddb;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(29, 161, 242, 0.25);
      border-color: #1da1f2;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #1da1f2;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h3 class="mb-4 fw-bold">Log in</h3>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" class="form-control mb-3" placeholder="username" required>
      <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn login-btn w-100 mb-3">Log in</button>
    </form>

    <div class="extra-links">
      <a href="#">Forgot password?</a> &middot; <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
